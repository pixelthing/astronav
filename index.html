<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8" />
        <title>Polestar AstroNAV</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="style/style.css" />

        <meta name="apple-mobile-web-app-title" content="AstroNAV">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="balloon.png">

    <body>

        <section class="canvas__container" js-main></section>
        <section class="canvas__container" js-labels></section>

        <section class="search">

                <div class="search__auto">
                    <div class="search__auto__inner" js-search-some>
                    </div>
                </div>
            </div>
        </section>


        <div class="error" js-error>
            <span class="error__icon">‚üÅ</span>
            <span class="error__test"></span>
        </div>
